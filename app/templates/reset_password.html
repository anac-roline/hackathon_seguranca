{% extends "base.html" %}

{% block title %}Cadastro{% endblock %}

{% block content %}
<div class="form-container signup-form">
    <div class="auth-logo">
        <i class="fas fa-shield-alt"></i>
    </div>
    <h2>Criar uma nova conta</h2>

    <form method="POST" action="{{ url_for('signup') }}">
        <div class="form-row">
            <div class="form-group">
                <label for="first_name">Nome</label>
                <input type="text" id="first_name" name="first_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="last_name">Sobrenome</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-with-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
        </div>

        <div class="form-group">
            <label for="username">Nome de usuário</label>
            <div class="input-with-icon">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="password-strength-meter">
                    <div class="strength-bar"></div>
                </div>
                <div class="password-feedback">Use no mínimo 8 caracteres com letras e números</div>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar senha</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                </div>
            </div>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" id="agree_terms" name="agree_terms" class="form-check-input" required>
            <label for="agree_terms" class="form-check-label">
                Concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a>
            </label>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Criar conta</button>
    </form>

    <div class="auth-divider">
        <span>ou</span>
    </div>

    <div class="social-login">
        <button class="btn btn-social btn-google">
            <i class="fab fa-google"></i> Cadastrar com Google
        </button>
        <button class="btn btn-social btn-facebook">
            <i class="fab fa-facebook-f"></i> Cadastrar com Facebook
        </button>
    </div>

    <div class="form-link">
        Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a>
    </div>
</div>

<style>
    .form-container {
        max-width: 550px;
        margin: 2rem auto;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        padding: 2rem;
        border-top: 4px solid var(--primary);
    }

    .auth-logo {
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 3rem;
        color: var(--primary);
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: var(--gray-800);
        font-weight: 600;
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
    }

    .input-with-icon {
        position: relative;
    }

    .input-with-icon i {
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--gray-500);
    }

    .input-with-icon input {
        padding-left: 2.5rem;
    }

    .password-strength-meter {
        height: 4px;
        background-color: var(--gray-200);
        margin-top: 0.5rem;
        border-radius: 2px;
        overflow: hidden;
    }

    .strength-bar {
        height: 100%;
        width: 0;
        background-color: var(--error);
        transition: width 0.3s ease, background-color 0.3s ease;
    }

    .password-feedback {
        font-size: 0.8rem;
        color: var(--gray-500);
        margin-top: 0.25rem;
    }

    .form-check {
        display: flex;
        align-items: flex-start;
        gap: 0.5rem;
        margin: 1.5rem 0;
    }

    .form-check-input {
        margin-top: 0.25rem;
    }

    .form-check-label {
        font-size: 0.9rem;
        color: var(--gray-600);
    }

    .auth-divider {
        position: relative;
        text-align: center;
        margin: 1.5rem 0;
    }

    .auth-divider::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        height: 1px;
        background-color: var(--gray-300);
    }

    .auth-divider span {
        position: relative;
        background-color: white;
        padding: 0 1rem;
        color: var(--gray-500);
        font-size: 0.9rem;
    }

    .social-login {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
    }

    .btn-social {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        color: white;
        padding: 0.75rem;
        border-radius: 4px;
        font-weight: 500;
        transition: opacity 0.2s ease;
    }

    .btn-social:hover {
        opacity: 0.9;
        color: white;
        text-decoration: none;
    }

    .btn-google {
        background-color: #ea4335;
    }

    .btn-facebook {
        background-color: #3b5998;
    }

    .form-link {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.9rem;
        color: var(--gray-600);
    }

    .form-link a {
        color: var(--primary);
        font-weight: 500;
    }

    @media (max-width: 576px) {
        .form-row {
            grid-template-columns: 1fr;
        }
    }

    /* Script para simulação de força da senha */
    document.addEventListener('DOMContentLoaded', function() {
        const passwordInput = document.getElementById('password');
        const strengthBar = document.querySelector('.strength-bar');
        const feedback = document.querySelector('.password-feedback');

        passwordInput.addEventListener('input', function() {
            const val = passwordInput.value;
            let strength = 0;

            if (val.length >= 8) strength += 25;
            if (val.match(/[a-z]/)) strength += 25;
            if (val.match(/[A-Z]/)) strength += 25;
            if (val.match(/[0-9]/)) strength += 25;

            strengthBar.style.width = strength + '%';

            if (strength <= 25) {
                strengthBar.style.backgroundColor = '#dc2626';
                feedback.textContent = 'Senha fraca - use no mínimo 8 caracteres';
            } else if (strength <= 50) {
                strengthBar.style.backgroundColor = '#ca8a04';
                feedback.textContent = 'Senha razoável - adicione letras maiúsculas';
            } else if (strength <= 75) {
                strengthBar.style.backgroundColor = '#2563eb';
                feedback.textContent = 'Senha boa - adicione números';
            } else {
                strengthBar.style.backgroundColor = '#16a34a';
                feedback.textContent = 'Senha forte!';
            }
        });
    });
</style>
{% endblock %}
